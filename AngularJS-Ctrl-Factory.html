<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restful Authentication with NodeJS & AngularJS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.js"></script>
</head>

<body ng-app="plunkerApp">
    <div ng-controller="ContactsCtrl">
        <h1>Hola</h1>
        <h1>{{server}}</h1>
        <h1>Welcome and {{greet}}</h1>
    </div>
    <script>
        angular.module('plunkerApp', [
            'ngRoute', // Adding `angular-route.js`
        ])
        .controller('ContactsCtrl', ['$scope', 'OfflineModel', function($scope, OfflineModel) {
            $scope.server = 'Server form angular controller';
            $scope.greet = OfflineModel.greet('Jorge');
        }])
        .factory('OfflineModel', function() {
            return {
                greet: function  (name) {
                    return 'Hi: ' + name;
                }
            }
        })
    </script>
</body>
</html>
